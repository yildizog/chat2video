<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Script zu Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Script zu Video Generator</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Dein Name" required>
            <textarea name="script" placeholder="Script (z.B. Person1: Hallo!)" required rows="6">
Person1: Hallo, wie geht es dir?
Person2: Mir geht's gut, danke! Und dir?
Person1: Auch gut. Schön, dich zu sehen.
            </textarea>
            <button type="submit">Video erstellen</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if video_url %}
            <h2>Dein generiertes Video:</h2>
            <video controls autoplay>
                <source src="{{ video_url }}" type="video/mp4">
                Dein Browser unterstützt kein Video.
            </video>
        {% endif %}
    </div>
</body>
</html>
